<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Booking</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-primary pt-4">
      <div class="container">
        <div>
          <a href="#" class="text-light fw-bold text-decoration-none"
            ><h3>Booking.com</h3></a
          >
        </div>

        <div class="d-flex">
          <button class="btn btn-primary">EUR</button>
          <button class="btn btn-primary">
            <img
              src="images/Flag_of_Serbia.svg.png"
              alt="Choose language"
              class="rounded-circle"
              width="25px"
            />
          </button>
          <button class="btn btn-primary">
            <i class="bi bi-question-circle text-light"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi bi-bell-fill text-light"></i>
          </button>
          <button class="btn btn-primary">Registruj svoj objekat</button>
          <div class="d-flex justify-content-center align-items-center ms-3">
            <img
              class="rounded-circle"
              src="images/profile.png"
              alt="profile picture"
              width="30px"
              height="30px"
            />
            <div class="mx-3">
              <p class="fw-bold text-light my-0">Mladen Vidojkovic</p>
              <h6 class="text-warning my-0">Genius nivo 1</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-3 justify-content-start align-items-center">
        <button class="btn btn-primary btn-outline-light rounded-pill me-1">
          <i class="bi bi-building-fill me-1"></i>Boravak
        </button>
        <button class="btn btn-primary me-1">
          <i class="bi bi-airplane-fill me-1"></i>Letovi
        </button>
        <button class="btn btn-primary me-1">
          <i class="bi bi-car-front-fill me-1"></i>Iznajmljivanje automobila
        </button>
        <button class="btn btn-primary me-1">
          <i class="bi bi-suit-heart-fill me-1"></i>Atrakcije
        </button>
        <button class="btn btn-primary">
          <i class="bi bi-taxi-front-fill me-1"></i>Taksi od/do aerodoma
        </button>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
